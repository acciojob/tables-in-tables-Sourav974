<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->

		<tr>
			<td>
				<!-- Nested table 2 -->
				<table  style="width: 100%; height: 100%" border="1">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>

					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>

					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			
				
			
			</td>

			<td>
				<!-- Nested Table 1 -->
				<table  style="width: 100%; height: 100%"  border="1" >
					<tr >
						<th colspan="2">Nested Table 1</th>
					</tr>

					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>

						
					</tr>

					
				</table>
			</td>
		</tr>

		<tr>
			<td>
				<!-- Nested table 3 -->

				<table border="1">
					<th colspan="2">Nested Table 3</th>

					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>

			<td>
				<!-- Nested table 4 -->
				<table border="1">
					<th colspan="2">Nested Table 4</th>

					<tr colspan="2">
						<td colspan="2" style="background: black; color:white">HTML</td>
						
					</tr>
				</table>
			</td>
		</tr>
	
    </table>
  </body>
</html>
